			class hashMap {
				constructor(loadfactor, capacity) {
					this.loadfactor = loadfactor;
					this.capacity = capacity;
					this.buckets = new Array();
				}

				hash(key) {
					let hashCode = 0;
					let final = 0;
					const primeNumber = 31;
					for (let i = 0; i < key.length; i++) {
						hashCode = primeNumber * hashCode + key.charCodeAt(i);
						final = hashCode % 16;
					}
					return final;
				}

				set(key, value) {
					console.log("the value is " + value);
					console.log("the capacity is " + this.capacity);
					if (value < 0 || value > this.capacity) {
						console.log("Not in the buckets");
					} else console.log("It can be put in a bucket");
					console.log("Putting in bucket " + value);
					console.log(this.buckets);
					this.buckets[value].push(key, value);
					console.log(this.buckets);
				}
				get(key) {}
				has(key) {}
				remove(key) {}
				length() {}
				clear() {}
				keys() {}
				vlues() {}
				entries() {}
			}

			let gary = "gary";
			let gray = "gray";

			let leader = "leader";
			let john = "john";
			let kyle = "kyle";

			let mymap = new hashMap(0.75, 16);
			mymap.set(gary, mymap.hash(gary));
			console.log(mymap.hash(leader));
			console.log(mymap.hash(john));
			console.log(mymap.hash(kyle));
			console.log(mymap.hash(gray));
		</script>
