		<script>
			class hashMap {
				constructor(loadfactor = 0.75, size = 16) {
					this.table = new Array(size);
					this.loadfactor = loadfactor;
					this.size = size;
				}

				hash(key) {
					let hashCode = 0;
					const primeNumber = 31;
					for (let i = 0; i < key.length; i++) {
						hashCode = primeNumber * hashCode + key.charCodeAt(i);
						hashCode = hashCode % this.size;
					}
					return hashCode;
				}

				set(key, value) {
					let index = this.hash(key);
					let bucket = this.table[index];

					if (!bucket) {
						this.table[index] = [[key, value]];
					} else {
						const sameKey = bucket.find((item) => item[0] === key);
						if (sameKey) {
							sameKey[1] = value;
						} else {
							bucket.push([key, value]);
						}
					}
				}

				getItem(key) {
					let index = this.hash(key);
					return this.table[index];
				}

				has(key) {
					let index = this.hash(key);
					if (!this.buckets[index]) {
						console.log("There is no record of this");
					}
					if (this.buckets[index]) {
						console.log(key + " is here");
					}
				}
				remove(key) {
					let index = this.hash(key);
					if (!this.table[index]) {
					}
					if (
						this.table[index].length === 1 &&
						this.table[index][0][0] === key
					) {
						delete this.table[index];
					} else {
						for (let i = 0; i < this.table[index].length; i++) {
							if (this.table[index][i][0] === key) {
								console.log("found it " + this.table[index][i][0]);
								delete this.table[index][i];
							}
						}
					}
				}

				length() {
					return this.table.length;
				}

				clear() {
					this.table = [];
				}

				keys() {
					let keyArray = [];
					console.log(this.table);
					for (let tables of this.table) {
						if (tables) {
							console.log(tables);
							for (let i = 0; i < tables.length; i++) {
								keyArray.push(tables[i][0]);
							}
						}
					}
					return keyArray;
				}

				values() {
					let valueArray = [];
					for (let bucket of this.table) {
						if (bucket) {
							for (let i = 0; i < bucket.length; i++) {
								valueArray.push(bucket[i][1]);
							}
						}
					}
					return valueArray;
				}

				entries() {
					let theEntries = [];
					for (let bucket of this.buckets) {
						if (bucket) {
							for (let i = 0; i < bucket.length; i++) {
								let key = bucket[i][0];
								let value = bucket[i][1];
								theEntries.push(key, value);
							}
						}
					}
					return theEntries;
				}
				display() {
					console.log("pp");
					for (let i = 0; i < this.table.length; i++) {
						if (this.table[i]) {
							console.log(i + this.table[i]);
						}
					}
				}
			}

			class hasher {

				hash(key) {

						hashCode = primeNumber * hashCode + key.charCodeAt(i);
						hashCode = hashCode % this.size;
					}
					return hashCode;

				set(key, value) {

						this.table[index] = [];
					}

					let bucket = this.table[index];
