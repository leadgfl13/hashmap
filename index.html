		<script>
			//console.log(buckets.length);
			//	if (index < 0 || index >= buckets.length) {
			//		throw new Error("Trying to access index out of bounds");
			//	}

			class hashMap {
				constructor(loadfactor, capacity) {
					this.loadfactor = loadfactor;
					this.capacity = capacity;
					this.buckets = new Array(capacity);
				}

				hash(key) {
					let hashCode = 0;

					const primeNumber = 31;
					for (let i = 0; i < key.length; i++) {
						hashCode = primeNumber * hashCode + key.charCodeAt(i);
						hashCode = hashCode % 16;
					}
					return hashCode;
				}

				set(key, value) {
					let index = this.hash(key);
					if (!this.buckets[index]) {
						this.buckets[index] = [];
					} else {
						console.log("That key already exists!");
					}
					this.buckets[index].push([key, value]);
				}
				getItem(key) {
					let index = this.hash(key);
					if (!this.buckets[index]) {
						return null;
					}
					for (let bucket of this.buckets[index]) {
						if (bucket[0] === key) {
							console.log("weiner");
							return bucket[1];
						}
					}
				}

				has(key) {
					let index = this.hash(key);
					if (!this.buckets[index]) {
						console.log("There is no record of this");
					}
					if (this.buckets[index]) {
						console.log(key + " is here");
					}
				}
				remove(key) {
					let index = this.hash(key);
					if (!this.buckets[index]) {
						console.log("Can't remove what aint there cheif");
					}
					if (
						this.buckets[index].length === 1 &&
						this.buckets[index][0][0] === key
					) {
						console.log("there is only one thing here " + key);
						delete this.buckets[index];
					} else {
						console.log("gonezo");
						console.log(this.buckets[index].length);

						for (let i = 0; i < this.buckets[index].length; i++) {
							if (this.buckets[index][i][0] === key) {
								console.log("found it " + this.buckets[index][i][0]);
								delete this.buckets[index][i];
							}
							console.log(this.buckets[index].length);
						}
					}
				}

				length() {
					let length = 0;
					for (let bucket of this.buckets) {
						if (bucket) {
							for (let i = 0; i < bucket.length; i++) {
								length++;
							}
						}
					}
					return length;
				}

				clear() {
					this.buckets.length = 0;
				}
				keys() {}
				values() {}
				entries() {}
			}

			let gary = "gary";
			let gray = "gray";

			let leader = "leader";
			let john = "john";
			let kyle = "kyle";
			let nat = "nat";
			let hayden = "hayden";

			let mymap = new hashMap(0.75, 16);
			console.log(mymap);
			mymap.set(gary, mymap.hash(gary));

			mymap.set(leader, mymap.hash(leader));
			mymap.set(john, mymap.hash(john));
			mymap.set(kyle, mymap.hash(kyle));
			mymap.set(gray, mymap.hash(gray));
			mymap.set(nat, mymap.hash(nat));
			mymap.set(hayden, mymap.hash(hayden));
			mymap.remove(kyle);
			mymap.remove(gary);
			console.log(mymap);
			mymap.clear();
			console.log(mymap);
		</script>
