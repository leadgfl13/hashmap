	<script>
		class Node {
			constructor(key = null, value = null, next = null) {
				this.key = key;
				this.value = value;
				this.next = next;
			}
		}

		class hashMap {
			constructor(size = 16, load = 0.75) {
				this.size = size;
				this.load = load;
				this.table = new Array(size);
				this.entries = 0;
			}

			hash(key) {
				let hashCode = 0;
				const primeNumber = 31;
				for (let i = 0; i < key.length; i++) {
					hashCode = primeNumber * hashCode + key.charCodeAt(i);
					hashCode = hashCode % this.size;
					console.log(this.size + " this is after size is doubled");
				}
				return hashCode;
			}

			set(key, value) {
				let newnode = new Node(key, value);
				let index = this.hash(key);
				if (!this.table[index]) {
					this.table[index] = newnode;
					this.entries++;
				} else {
					let current = this.table[index];
					while (current) {
						if (current.key === key) {
							current.value = value;
							return;
						}
						if (!current.next) {
							current.next = newnode;
							return;
							this.entries++;
						}
					}
					current = current.next;
				}
				let ratio = this.size * this.load;
				if (this.entries > ratio) {
					console.log("too big, must grow");
					this.size = this.size * 2; //set the size attribute to double the size
					const newTable = new Array(this.size); //make a new table double sized
					for (let i = 0; i < this.table.length; i++) {
						//for every item in the labe
						if (this.table[i]); //let list be the index
						let list = this.table[i];
						let newindex = this.hash(key); //new index equal the hash of the key
						if (!newTable[newindex]) {
							//if there is no spot for that hash
							newTable[newindex] = []; //let the spot equal an empty array
						}
						newTable[newindex].push(list);
					}
				}
			}

			get(key) {
				let index = this.hash(key);
				let list = this.table[index]; //list acts as a series of nodes

				while (list) {
					if (list.key === key) {
						console.log("found it");
						return list.value;
					} else list = list.next;
				}
			}

			remove(key) {
				let index = this.hash(key);
				let current = this.table[index];
				while (current) {
					if (current.next.key === key) {
						if (current.next) {
							let removenode = current.next;
							let afternode = removenode.next;
							current.next = afternode;

							return;
						}
						if (!current.next) {
							//need to get the node before this and set its next to null
							current.next = null;
							return;
						}
					} else {
						current = current.next;
					}
				}
			}
		}
