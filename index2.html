<!DOCTYPE html>
<html lang="en">

	<body>
		oh boy...
	</body>

	<script>
		class Node {
			constructor(key = null, value = null, next = null) {
				this.key = key;
				this.value = value;
				this.next = next;
			}
		}

		class linkedList {
			constructor(head = null, tail = null) {
				this.head = head;
				this.tail = tail;
				this.size = 0;
			}

			append(key, value) {
				let node = new Node(key, value);
				if (!this.head) {
					this.head = node;
				} else {
					let current = this.head;
					while (current) {
						if (!current.next) {
							current.next = node;
							this.size++;
							return;
						} else {
							current = current.next;
						}
					}
				}
				this.size++;
			}

			toString() {
				if (this.size === 0) {
					console.log("Nothing here");
				} else {
					let currentnode = this.head;
					let stringsentence = " ";

					while (currentnode) {
						stringsentence +=
							`(key:${currentnode.key} value:${currentnode.value})` + "-> ";
						currentnode = currentnode.next;
					}
					console.log(stringsentence);
				}
			}
		}

		class hashMap {
			constructor(size = 16, load = 0.75) {
				this.size = size;
				this.load = load;
				this.table = new Array(size);
				this.entries = 0;
			}

			hash(key) {
				let hashCode = 0;
				const primeNumber = 31;
				for (let i = 0; i < key.length; i++) {
					hashCode = primeNumber * hashCode + key.charCodeAt(i);
					hashCode = hashCode % this.size;
					console.log(this.size + " this is after size is doubled");
				}
				return hashCode;
			}
		}

		let list = new linkedList();
		list.append("bear", "carnivore");
		list.append("cat", "feline");
		list.toString();
		console.log(list);
		class hashMap {}
	</script>
