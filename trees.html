	<body>

	<script>
		class node {
			constructor(value = null, left = null, right = null) {
				this.value = value;
				this.left = left;
				this.right = right;
			}
		}

		class Tree {
			constructor(array) {
				this.size = 0;
				this.array = array.sort((a, b) => b - a);
				this.array = this.array.filter(
					(item, index) => this.array.indexOf(item) === index
				);
				this.array = this.array.reverse();
				this.start = 0;
				this.end = this.array.length - 1;
				this.root = this.makeTree2();
			}

			makeTree2(array = this.array, start = this.start, end = this.end) {
				if (start > end) {
					return null;
				}
				console.log(end);
				let mid = Math.floor((start + end) / 2);
				let root = new node(array[mid]);
				root.left = this.makeTree2(array, start, mid - 1);
				root.right = this.makeTree2(array, mid + 1, end);
				return root;
			}
		}

		let treearray = [1, 7, 4, 23, 8, 9, 4, 3, 5, 7, 9, 67, 6345, 324];
		const treez = new Tree(treearray);
		console.log(treez);
	</script>
