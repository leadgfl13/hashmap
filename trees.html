<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		trees
	</body>
	<script>
		class node {
			constructor(value = null, left = null, right = null) {
				this.value = value;
				this.left = left;
				this.right = right;
			}
		}

		class Tree {
			constructor() {
				this.root = null;
				this.size = 0;
			}

			isEmpty() {
				return this.root === null;
			}

			buildTree(array) {
				for (let i = 0; i < array.length; i++) {
					this.size++;
					let thisnode = new node(array[i]);
					if (this.root === null) {
						this.root = thisnode;
					} else {
						this.insertNode(this.root, thisnode);
					}
				}
			}
			insertNode(root, node) {
				if (node.value > root.value) {
					if (!root.right) {
						root.right = node;
					} else {
						this.insertNode(root.right, node);
					}
				}
				if (node.value < root.value) {
					if (!root.left) {
						root.left = node;
					} else {
						this.insertNode(root.left, node);
					}
				}
			}

			search(root, value) {
				if (!root) {
					return false;
					console.log("false");
				}
				if ((value = root.value)) {
					return true;
					console.log("value equals root");
				} else if (value < root.value) {
					console.log("its less");

					return this.search(root.left, value);
				} else {
					console.log("its more");

					return this.search(root.right, value);
				}
			}
		}

		let theTree = new Tree();
		let branch = [1, 7, 4, 23, 8, 9, 4, 3, 5, 7, 9, 67, 6345, 324];
		theTree.buildTree(branch);
		theTree.search(theTree.root, 1);
		console.log(theTree);
	</script>
</html>
