		class node {
			constructor(value = null, left = null, right = null) {
				this.value = value;
				this.left = left;
				this.right = right;
			}
		}

		class Tree {
			constructor(array) {
				this.array = array;
				this.root = this.buildTree(array);
			}

			buildTree() {
				let array = this.array;
				let singlearray = array.filter(
					(item, index) => array.indexOf(item) === index
				);
				let sorted = singlearray.sort((a, b) => a - b);
				this.array = sorted;

				return this.preBuild(this.array, 0, this.array.length - 1);
			}

			preBuild(array, start, end) {
				if (start > end) return null;
				//get the midpoint of the array
				let mid = start + Math.floor((end - start) / 2);
				console.log(array[mid]);
				let root = new node(array[mid]);
				// Create left subtree
				root.left = this.preBuild(array, start, mid - 1);
				//create right subtree
				root.right = this.preBuild(array, mid + 1, end);
				return root;
			}

			insert(value) {
